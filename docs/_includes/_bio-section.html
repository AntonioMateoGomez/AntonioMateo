<section id="bio" class="flex">
  <div class="container flex">
    <div class="flex title">
      <h2>BIO</h2>
    </div>
    <div class="flex row">
      <div class="bio-grid flex">
        <img class="me" src="./assets/img/me.png" alt="picture" />
      </div>
      <div class="bio-grid">
        {% assign bio_data = site.data.bio-content["bio"] %}
        <p>{{ bio_data.tech_desc1 }}</p>
        <p>{{ bio_data.tech_desc2 }}:</p>
        <ul>
          {% for item_tool in bio_data.tools %}
          <li>
            {{item_tool.name}}
          </li>
          {% endfor %}
        </ul>
        <br />
        <p>{{ bio_data.personal_desc }}</p>
      </div>
    </div>
  </div>
</section>
