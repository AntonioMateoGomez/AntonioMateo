<section id="portfolio" class="flex">
  <div class="container flex">
    <div class="flex title">
      <h2>RECENT WORK</h2>
    </div>
    <div class="portfolio-grid portfolio-flex">
      {% for item in site.data.projects.content %}
      <div class="portfolio-card portfolio-flex">
        <div class="portfolio-figure">
          <img class="portfolio-image" src="{{ item.image | relative_url }}"
           alt="{{ item.title }}"
          >
          <div class="portfolio-content">
            <h2>{{ item.title}}</h2>
            <p>{{ item.description }}</p>
            <a class="button flex" href="{{ item.url | relative_url }}" target="_blank"">
              <span>VISIT WEBSITE</span>
            </a>
          </div>
          <div class="overlay"></div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
