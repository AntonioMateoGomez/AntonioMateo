<footer id="footer">
  <div class="footer-content">
    <div id="footer-icons" class="footer-div">
      <ul>
        {% for item in site.data.footer-nav.nav %}
        <li>
          <a href="{{ item.url }}" target="_blank"
           title="{{ item.title }}" alt="{{ item.title }}" class="{{ active }}" rel="noopener">
            {% if item.icon != "" %}
            <i class="fa fa-lg {{ item.icon }}" aria-hidden="true"></i>
            {% else %}
            <span>{{ item.title }}</span>
            {% endif %}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
    <div id="footer-info" class="footer-div">
      <div class="copyright">
        <p>Â© {{ site.time | date: '%Y' }}
          <span class="highlight">ANTONIO MATEO<span>
        </p>
      </div>
    </div>
  </div>
  <div class="link-top-wrapper">
    <i id="link-top" class="fa fa-angle-up fa-2x hvr-float point-up"></i>
  </div>
</footer>
